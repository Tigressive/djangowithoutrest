{% extends "base.html" %}

{% block content %}

    <h1 class="my-5">These are the Items</h1>

<div class="row row-cols3 g-3">
    {% for item in items %}
    <div class="col">
        <div class="p-3 border">
            <a href="{% url 'items.detail' pk=item.id %}" class="text-dark text-decoration-non"><h3>{{item.name}}</h3>
            </a>
            {{item.location}}
        </div>

    </div>
    {% endfor %}
    <a href="{% url 'items.new' %}" class="btn btn-primary">New Item</a>


</div>

{% endblock %}
